<h2 class="mb-3 fs-4">Lista de Entidades Bancarias</h2>
<div class="row justify-content-end mb-4">
    <div class="col-auto">
        <a class="btn btn-agregar" id="btn-link-create-entidad-bancaria">
            Crear Entidad Bancaria
        </a>
    </div>
</div>
<div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3">
    <!-- Filtros a la izquierda -->
    <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center mb-3 mb-md-0">
        <select id="filter-selector" class="form-select w-100 w-md-auto">
            <option value="">Seleccione un filtro</option>
            <option value="eba_descripcion">Descripci贸n</option>
        </select>

        <input type="text" id="filter-input" class="form-control w-100 w-md-auto mt-2 mt-md-0 ms-md-2"
            placeholder="Buscar...">

        <button id="filter-button" class="btn btn-primary w-25 mt-2 mt-md-0 ms-md-2">Filtrar</button>
    </div>
    <!-- Paginaci贸n a la derecha -->
    <div id="pagination-container" class="pagination-container mt-3 mt-md-0"></div>
</div>
<table id="data-container" class="table table-striped nowrap" style="width:100%">
    <thead>
        <tr>
            <th class="text-center">#</th>
            <th>Descripcion</th>
            <th>Estado</th>
            <th>Usu. Creador</th>

    </thead>
    <tbody id="data-container-body">
    </tbody>
</table>

<!-- MODAL DE CREACION DE ENTIDAD BANCARIA -->
<!-- MODAL DE CREACION DE PRODUCTO-->
<div class="modal modal-lg fade" id="entidadBancariaCrearModal" tabindex="-1"
    aria-labelledby="entidadBancariaCrearModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="entidadBancariaCrearModal">Crear entidad bancaria</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="crearEntidadBancariaForm">
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="descripcionEntidadBancaria" class="form-label">Nombre entidad bancaria</label>
                            <input type="text" class="form-control" id="descripcionEntidadBancaria" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary" id="btnCrearEntidadBancaria"
                    form="crearEntidadBancariaForm">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL DE EDICION DE PRODUCTO -->
<div class="modal modal-lg fade" id="entidadBancariaEditarModal" tabindex="-1"
aria-labelledby="entidadBancariaEditarModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="entidadBancariaEditarModal">Editar entidad bancaria</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="editarEntidadBancariaForm">
                <div class="row">
                    <!-- Entidad bancaria ID -->
                    <input type="hidden" id="entidadBancariaIDEdit">
                    <!-- Nombre entidad bancaria -->
                    <div class="col-12 mb-3">
                        <label for="editarDescripcionEntidadBancaria" class="form-label">Nombre entidad bancaria</label>
                        <input type="text" class="form-control" id="editarDescripcionEntidadBancaria" required>
                    </div>
                    <!-- INPUT ESTADO -->
                    <div class="col-6 mb-3">
                        <input type="checkbox" class="form-check-input me-2" id="activoEntidadBancariaEdit" checked>
                        <label class="form-check-label" for="activoEntidadBancariaEdit">Activo</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary" id="btnEditarEntidadBancaria"
                form="editarEntidadBancariaForm">Guardar</button>
        </div>
    </div>
</div>
</div>
