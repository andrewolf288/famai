<div class="row">
    <div class="col-12 d-flex flex-row justify-content-end mb-2">
        <div>
            <label for="">Num. Cotización Proveedor</label>
            <input type="text" class="form-control" id="numeroCotizacionProveedorInput">
        </div>
    </div>
    <!-- Columna para Proveedor -->
    <div class="col-md-6 col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Proveedor</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label for="proveedoresSUNAT">
                            RUC/DNI
                        </label>
                        <div class="input-group">
                            <input type="text" id="proveedoresSUNAT" class="form-control"
                                placeholder="Ingrese Nro. documento..." autocomplete="off">
                            <button id="searchProveedorSUNAT" class="btn btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <label for="proveedoresInput">
                            Razón Social
                        </label>
                        <input type="text" id="proveedoresInput" class="form-control"
                            placeholder="Ingrese razón social..." autocomplete="off">
                        <ul id="resultadosListaProveedores" class="list-group"></ul>
                    </div>
                </div>
                <div class="row mt-2">
                    <input type="text" id="idProveedorInput" value="" hidden>
                    <div class="col-md-3">
                        <label for="documentoProveedorInput">Documento</label>
                        <input type="text" id="documentoProveedorInput" class="form-control" readonly />
                    </div>
                    <div class="col-md-9">
                        <label for="razonSocialProveedorInput">Nombre</label>
                        <input type="text" id="razonSocialProveedorInput" class="form-control" readonly />
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-4">
                        <label for="correoProveedorInput">Correo</label>
                        <input type="email" id="correoProveedorInput" class="form-control" readonly />
                    </div>
                    <div class="col-md-4">
                        <label for="contactoProveedorInput">Contacto</label>
                        <input type="text" id="contactoProveedorInput" class="form-control" readonly />
                    </div>
                    <div class="col-md-4">
                        <label for="whatsappProveedorInput">Whatsapp</label>
                        <input type="text" id="whatsappProveedorInput" class="form-control" readonly />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Columna para Datos cotización -->
    <div class="col-md-6 col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Datos cotización</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <label for="monedaInput">Moneda</label>
                        <select name="moneda" id="monedaInput" class="form-select">
                        </select>
                    </div>
                    <div class="col-md-8">
                        <label for="formaDePagoInput">Forma de pago</label>
                        <input type="text" id="formaDePagoInput" class="form-control">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-4">
                        <label for="fechaPicker">Fecha cotización</label>
                        <input type="text" id="fechaCotizacionPicker" class="form-control">
                    </div>
                    <div class="col-md-8">
                        <label for="solicitanteCotizacionInput">Solicitado por</label>
                        <select id="solicitanteCotizacionInput" class="form-select">
                            <option value="" selected>Seleccione un trabajador</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                        <label for="notaCotizacionInput">Nota</label>
                        <textarea id="notaCotizacionInput" class="form-control" rows="1"></textarea>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Archivos adjuntos -->
<div class="card mt-3">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Archivos adjuntos</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <input class="form-control" type="file" id="fileInput" multiple>
            </div>

            <ul class="list-group" id="fileList">
            </ul>
        </div>
    </div>
</div>
</div>

<!-- Detalle de productos -->
<div class="card mt-3">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="card-title">Productos</h5>
            <button class="btn btn-success" id="addProductBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />
                </svg>
            </button>
        </div>
        <div class="card-body">
            <table class="table" id="productosCotizacionTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productosCotizacionBody">
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Resumen de cotizacion -->
<div class="d-flex justify-content-end mt-4">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <span class="fw-bold">Total:</span>
                    <span>S/<span id="totalCotizacion">0.00</span></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex flex-row justify-content-end mt-3">
    <button class="btn btn-secondary me-2" id="btn-cancelar-cotizacion">Cancelar</button>
    <button class="btn btn-primary" id="btn-guardar-cotizacion">Guardar</button>
</div>
