<div>
    <div class="row mb-3 orange-form">
        <!-- SELECCION DE ORDEN DE TRABAJO -->
        <div class="col-12 col-md-3 mb-3 mb-md-0">
            <div class="row g-3 align-items-center">
                <div class="col-3 col-md-2">
                    <label for="otInput" class="form-label">OT:</label>
                </div>
                <div class="col-6 col-md-8">
                    <input type="text" id="otInput" class="form-control" placeholder="Buscar OT" autocomplete="off">
                </div>
                <div class="col-3 col-md-2">
                    <button id="searchButton" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- ORDEN INTERNA -->
        <div class="col-12 col-md-3 mb-3 mb-md-0">
            <div class="row g-3 align-items-center">
                <div class="col-3 col-md-4">
                    <label for="oiInput" class="form-label">Nro de OI:</label>
                </div>
                <div class="col-6 col-md-6">
                    <input type="text" id="oiInput" class="form-control" autocomplete="off">
                </div>
                <div class="col-3 col-md-2">
                    <button id="copyButton" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-clipboard-check-fill" viewBox="0 0 16 16">
                            <path
                                d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z" />
                            <path
                                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5zm6.854 7.354-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708.708" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- CLIENTE -->
        <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="row g-3 align-items-center">
                <div class="col-3 col-md-2">
                    <label for="clienteInput" class="form-label">Cliente:</label>
                </div>
                <div class="col-9 col-md-10">
                    <input type="hidden" id="idClienteInput" value="">
                    <input type="text" id="clienteInput" class="form-control" readonly autocomplete="off">
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-3 orange-form">
        <!-- SELECCION DE FECHA -->
        <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="row g-3 align-items-center">
                <div class="col-3 col-md-2">
                    <label for="fechaPicker" class="form-label">Fecha:</label>
                </div>
                <div class="col-9 col-md-10">
                    <input type="text" id="fechaPicker" class="form-control">
                </div>
            </div>
        </div>
        <!-- SELECCION DE AREA -->
        <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="row g-3 align-items-center">
                <div class="col-3 col-md-2">
                    <label for="areaSelect" class="form-label">Área:</label>
                </div>
                <div class="col-9 col-md-10">
                    <select id="areaSelect" class="form-control">
                        <option value="">Seleccione un área</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-3 orange-form">
        <!-- EQUIPO DE TRABAJO -->
        <div class="col-12">
            <div class="row g-3 align-items-center">
                <div class="col-3 col-md-1">
                    <label for="equipoInput" class="form-label">Equipo:</label>
                </div>
                <div class="col-9 col-md-11">
                    <input type="text" id="equipoInput" class="form-control" autocomplete="off">
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-3 orange-form">
        <!-- COMPONENTE DE TRABAJO -->
        <div class="col-12">
            <div class="row g-3 align-items-center">
                <div class="col-3 col-md-1">
                    <label for="componenteInput" class="form-label">Componente:</label>
                </div>
                <div class="col-9 col-md-11">
                    <input type="text" id="componenteInput" class="form-control" autocomplete="off">
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-3 orange-form">
        <!-- Columna para responsable origen -->
        <div class="col-lg-4 col-md-12 mb-3">
            <label for="responsableOrigen" class="form-label">Responsable Origen</label>
            <select id="responsableOrigen" class="form-select">
                <option value="" selected>Seleccione un encargado</option>
            </select>
        </div>

        <!-- Columna para responsable maestro -->
        <div class="col-lg-4 col-md-12 mb-3">
            <label for="responsableMaestro" class="form-label">Responsable Maestranza</label>
            <select id="responsableMaestro" class="form-select" disabled>
                <option value="" selected>Seleccione un encargado</option>
            </select>
        </div>

        <!-- Columna para responsable almacén -->
        <div class="col-lg-4 col-md-12 mb-3">
            <label for="responsableAlmacen" class="form-label">Responsable Almacén</label>
            <select id="responsableAlmacen" class="form-select" disabled>
                <option value="" selected>Seleccione un encargado</option>
            </select>
        </div>
    </div>

    <!-- TABLA PARA MOSTRAR EL DETALLE DE CREACION -->
    <table id="tbl-orden-interna" class="table table-striped nowrap w-100" style="width:100%">
        <thead>
            <tr>
                <th>Partes</th>
                <th>Actividades</th>
                <th class="text-center">Cantidad</th>
                <th>Materiales</th>
                <th class="text-center">Cantidad</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <!-- BOTONES -->
    <div class="d-flex flex-row justify-content-end">
        <button class="btn btn-secondary me-2" id="btn-cancelar-orden-interna">Cancelar</button>
        <button class="btn btn-danger me-2" id="btn-previsualizar-orden-interna">Previsualizar</button>
        <button class="btn btn-primary" id="btn-guardar-orden-interna">Guardar</button>
    </div>
</div>
<!-- MODALES DE PROCESOS Y PRODUCTOS -->
<!-- Modal de Procesos -->
<div class="modal fade" id="procesosModal" tabindex="-1" aria-labelledby="procesosModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="procesosModalLabel">Procesos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- SECCION DE FORM -->
                <div>
                    <!-- SELECT PROCESO -->
                    <select id="procesosSelect" class="form-control" multiple>
                    </select>
                </div>
                <!-- SECCION DE DATA -->
                <table id="tbl-orden-interna-procesos" class="table mt-3">
                    <thead>
                        <tr>
                            <th class="col-2">Código</th>
                            <th class="col-4">Proceso</th>
                            <th class="col-1">C.Calidad</th>
                            <th class="col-4">Observación</th>
                            <th class="col-1">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de productos -->
<div class="modal fade" id="productosModal" tabindex="-1" aria-labelledby="productosModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productosModalLabel">Materiales</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- SECCION DE FORM -->
                <div>
                    <div class="mb-2">
                        <input type="checkbox" class="form-check-input me-2" id="checkAsociarProducto">
                        <label class="form-check-label" for="generaStockProductoEdit">Sin código</label>
                    </div>
                    <input type="text" id="productosInput" class="form-control" placeholder="Buscar material...">
                    <ul id="resultadosLista" class="list-group mt-2"></ul>
                </div>
                <!-- SECCION DE DATA -->
                <table id="tbl-orden-interna-productos" class="table mt-3">
                    <thead>
                        <tr>
                            <th class="col-1">Código</th>
                            <th class="col-4">Material</th>
                            <th class="col-2">Cantidad</th>
                            <th class="col-4">Observación</th>
                            <th class="col-1">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL DE INGESO DE NUMERO DE ORDEN INTERNA -->
<div class="modal fade" id="ordenInternaSearchModal" tabindex="-1" aria-labelledby="ordenInternaSearchModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ordenInternaSearchModalLabel">Buscar Orden Interna</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="mb-3" id="formSearchOrdenInterna">
                    <label for="ordenInternaInput" class="form-label">Número de Orden Interna</label>
                    <input type="text" class="form-control" id="ordenInternaInput">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary" id="btnSearchOrdenInterna"
                    form="formSearchOrdenInterna">Buscar</button>
            </div>
        </div>
    </div>
</div>

<!-- PREVIEW -->
<div class="modal fade" id="previewPDFModal" tabindex="-1" aria-labelledby="previewPDFModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="previewPDFModalLabel">Previsualizar Orden Interna</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div style="height: 80vh;">
                    <iframe id="pdf-frame" width="100%" height="100%" style="border: none;"></iframe>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>


<!-- MODAL LOADER -->
<div class="modal fade" id="loaderModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
    data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
            <div class="modal-body">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-3">Procesando...</p>
            </div>
        </div>
    </div>
</div>
