<div>
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Requerimiento</h5>
        </div>
        <div class="card-body">
            <div class="row mb-3 orange-form">
                <!-- SELECCION DE FECHA -->
                <div class="col-12 col-md-3 mb-3 mb-md-0">
                    <div class="row g-3 align-items-center">
                        <div class="col-4 col-md-3">
                            <label for="fechaPicker" class="form-label">Fecha:</label>
                        </div>
                        <div class="col-8 col-md-9">
                            <input type="text" id="fechaPicker" class="form-control" disabled readonly>
                        </div>
                    </div>
                </div>
                <!-- SELECCION DE AREA -->
                <div class="col-12 col-md-3 mb-3 mb-md-0">
                    <div class="row g-3 align-items-center">
                        <div class="col-3 col-md-2">
                            <label for="areaSelect" class="form-label">Área:</label>
                        </div>
                        <div class="col-9 col-md-10">
                            <select id="areaSelect" class="form-select">
                                <option value="">Seleccione un área</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- SELECCION DE TRABAJADOR ORIGEN -->
                <div class="col-12 col-md-6 mb-3 mb-md-0">
                    <div class="row g-3 align-items-center">
                        <div class="col-3 col-md-2">
                            <label for="responsableOrigen" class="form-label">Responsable:</label>
                        </div>
                        <div class="col-9 col-md-10">
                            <select id="responsableOrigen" class="form-select">
                                <option value="" selected>Seleccione un encargado</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3 orange-form d-flex flex-row align-items-center">
                <!-- FECHA DE ENTREGA -->
                <div class="col-12 col-md-3">
                    <div class="row g-3 align-items-center">
                        <div class="col-4 col-md-3">
                            <label for="fechaEntregaPicker" class="form-label">Fecha Entrega:</label>
                        </div>
                        <div class="col-8 col-md-9">
                            <input type="text" id="fechaEntregaPicker" class="form-control">
                        </div>
                    </div>
                </div>
                <!-- MOTIVO REQUERIMIENTO -->
                 <div class="col-12 col-md-3">
                    <div class="row g-3 align-items-center">
                        <div class="col-3 col-md-2">
                            <label for="motivoRequerimientoSelect" class="form-label">Motivo:</label>
                        </div>
                        <div class="col-9 col-md-10">
                            <select id="motivoRequerimientoSelect" class="form-select">
                                <option value="">Seleccione un motivo</option>
                            </select>
                        </div>
                    </div>
                 </div>
                <!-- OBSERVACIÓN -->
                <div class="col-12 col-md-6">
                    <div class="row g-3 align-items-center">
                        <div class="col-3 col-md-1">
                            <label for="equipoInput" class="form-label">Obs:</label>
                        </div>
                        <div class="col-9 col-md-11">
                            <textarea id="equipoInput" class="form-control nota-input" autocomplete="off"
                                rows="1"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Detalle de requermientos -->
    <div class="card mt-3">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title">Detalle de requerimiento</h5>
            </div>
            <div class="card-body">
                <div class="d-flex flex-row justify-content-between align-items-end">
                    <div class="col-12 me-2 position-relative">
                        <div class="mb-2">
                            <input type="checkbox" class="form-check-input me-2" id="checkAsociarProducto">
                            <label class="form-check-label" for="generaStockProductoEdit">Sin código</label>
                        </div>
                        <input type="text" id="productosInput" class="form-control" placeholder="Buscar material...">
                        <ul id="resultadosLista" class="list-group mt-2 position-absolute"
                            style="z-index: 1050; max-height: 250px; overflow-y: auto; width: 100%;">
                        </ul>
                    </div>
                </div>
                <div class="mt-2">
                    <table id="tbl-requerimientos" class="table w-100" style="width: 100%;">
                        <thead>
                            <tr>
                                <th class="col-1">Código</th>
                                <th class="col-4">Material</th>
                                <th class="col-2">Cantidad</th>
                                <th class="col-4">Observación</th>
                                <th class="col-1">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- BOTONES -->
    <div class="d-flex flex-row justify-content-end mt-4">
        <button class="btn btn-secondary me-2" id="btn-cancelar-requerimiento">Cancelar</button>
        <button class="btn btn-primary" id="btn-guardar-requerimiento">Guardar</button>
    </div>
</div>

<!-- MODAL PARA ADJUNTOS -->
<div class="modal fade" id="adjuntosMaterialModal" tabindex="-1" aria-labelledby="adjuntosMaterialModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="adjuntosMaterialModalLabel">Archivos adjuntos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- ingreso de archivo con su descripcion -->
                <div class="row mb-3 d-flex align-items-center">
                    <!-- Subir archivo -->
                    <div class="col-md-4">
                        <label for="fileUpload" class="form-label">Subir archivo</label>
                        <input class="form-control" type="file" id="fileUpload">
                    </div>

                    <!-- Descripción del archivo -->
                    <div class="col-md-7">
                        <label for="fileDescription" class="form-label">Descripción</label>
                        <textarea class="form-control" id="fileDescription" rows="1"></textarea>
                    </div>

                    <!-- Botón Agregar archivo -->
                    <div class="col-md-1 d-flex justify-content-center mt-4">
                        <button type="button" class="btn btn-success" id="btn-agregar-archivo">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- tabla para mostrar archivos adjuntos -->
                <div>
                    <input type="text" hidden id="id-detalle-material" value="">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th class="col-2">Item</th>
                                <th class="col-8">Descripción</th>
                                <th class="col-2 text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-archivos-adjuntos">
                            <!-- Aquí se agregarán las filas de archivos adjuntos dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL LOADER -->
<div class="modal fade" id="loaderModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
    data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
            <div class="modal-body">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-3">Procesando...</p>
            </div>
        </div>
    </div>
</div>
