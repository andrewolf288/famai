<h2 class="mb-3 fs-4">Lista de Roles</h2>
<div class="row justify-content-end mb-4">
    <div class="col-auto">
        <a class="btn btn-agregar" id="btn-link-create-rol">
            Crear Rol
        </a>
    </div>
</div>
<div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3">
    <!-- Filtros a la izquierda -->
    <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center mb-3 mb-md-0">
        <select id="filter-selector" class="form-select w-100 w-md-auto">
            <option value="">Seleccione un filtro</option>
            <option value="rol_descripcion">Nombre</option>
        </select>

        <input type="text" id="filter-input" class="form-control w-100 w-md-auto mt-2 mt-md-0 ms-md-2"
            placeholder="Buscar...">

        <button id="filter-button" class="btn btn-primary w-25 mt-2 mt-md-0 ms-md-2">Filtrar</button>
    </div>
    <!-- Paginaci칩n a la derecha -->
    <div id="pagination-container" class="pagination-container mt-3 mt-md-0"></div>
</div>
<table id="data-container" class="table table-striped nowrap" style="width:100%">
    <thead>
        <tr>
            <th>Nombre rol</th>
            <th>Estado</th>
            <th>Usu. Creador</th>
            <th>Fec. Creaci칩n</th>
            <th>Usu. Actualizador</th>
            <th>Fec. Actualizaci칩n</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="data-container-body">
    </tbody>
</table>
<!-- CREACION DE ROLES -->
<div class="modal fade" id="crearRolModal" tabindex="-1" aria-labelledby="crearRolModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="crearRolModalLabel">A침adir Rol</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body orange-form">
                <form id="crearRolForm">
                    <!-- NOMBRE DE ROL -->
                    <div class="mb-3">
                        <label for="rolDescripcion" class="form-label">Nombre rol:</label>
                        <input type="text" name="rolDescripcion" id="rolDescripcion" class="form-control" required>
                    </div>
                    <div class="mb-3" id="checkboxGroup">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-eliminar" data-bs-dismiss="modal"><i
                                class="fa-solid fa-xmark"></i> Cerrar</button>
                        <button class="btn btn-agregar" id="btn-create-rol"><i class="fa-solid fa-floppy-disk"></i>
                            Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- EDICION DE ROLES -->
<div class="modal fade" id="editarRolModal" tabindex="-1" aria-labelledby="editarRolModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editarRolModalLabel">Editar Rol</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body orange-form">
                <form id="editarRolForm">
                    <!-- INPUT ROL ID -->
                    <input type="hidden" id="rol_id_hidden">
                    <!-- NOMBRE DE ROL -->
                    <div class="mb-3">
                        <label for="rolDescripcionEdit" class="form-label">Nombre rol:</label>
                        <input type="text" name="rolDescripcionEdit" id="rolDescripcionEdit" class="form-control" required>
                    </div>
                    <!-- GRUPO DE CHECKBOXES DE MODULOS -->
                    <div class="mb-3" id="checkboxGroupEdit">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-eliminar" data-bs-dismiss="modal"><i
                                class="fa-solid fa-xmark"></i> Cerrar</button>
                        <button class="btn btn-agregar" id="btn-editar-rol"><i class="fa-solid fa-floppy-disk"></i>
                            Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
