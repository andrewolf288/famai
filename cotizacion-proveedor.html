<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAMAI | COTIZACION PROVEEDOR</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
    <!-- ICON -->
    <link rel="icon" href="assets/images/cropped-famai-icon-32x32.png" type="image/png">
</head>

<body>
    <!-- Contenido del Formulario Oculto -->
    <div id="formContent" class="container-fluid mt-5">
        <div class="row">
            <!-- DATOS DEL PROVEEDOR -->
            <div class="col-md-6 col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Datos proveedor</h5>
                    </div>
                    <div class="card-body">

                        <div class="row">
                            <input type="text" id="idProveedorInput" value="" hidden>
                            <div class="col-md-3">
                                <label for="documentoProveedorInput">Documento</label>
                                <input type="text" id="documentoProveedorInput" class="form-control" readonly />
                            </div>
                            <div class="col-md-9">
                                <label for="razonSocialProveedorInput">Nombre</label>
                                <input type="text" id="razonSocialProveedorInput" class="form-control" readonly />
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-4">
                                <label for="contactoProveedorInput">Contacto</label>
                                <input type="text" id="contactoProveedorInput" class="form-control" readonly />
                            </div>
                            <div class="col-md-4">
                                <label for="telefonoProveedorInput">Teléfono</label>
                                <input type="text" id="telefonoProveedorInput" class="form-control" readonly />
                            </div>
                            <div class="col-md-4">
                                <label for="whatsappProveedorInput">Celular</label>
                                <input type="text" id="whatsappProveedorInput" class="form-control" readonly />
                            </div>
                        </div>
                        <div class="row mt-2">
                            <label for="direccionProveedorInput">Dirección</label>
                            <textarea name="" id="direccionProveedorInput" class="form-control" rows="1" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <!-- DATOS DE LA COTIZACION -->
            <div class="col-md-6 col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Datos cotización</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="cotizacionProveedorCotizacionInput">Número cotización</label>
                                <input type="text" id="cotizacionProveedorCotizacionInput" class="form-control" />
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <label for="correoContactoCotizacionInput">Correo contacto</label>
                                    <input type="text" id="correoContactoCotizacionInput" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <div>
                                    <label for="fechaEntregaPicker">Fecha entrega</label>
                                    <input type="text" id="fechaEntregaPicker" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <label for="fechaValidezPicker">Fecha validez</label>
                                    <input type="text" id="fechaValidezPicker" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="monedaCotizacionInput">Moneda</label>
                                <select id="monedaCotizacionInput" class="form-select">
                                    <option value="SOL" selected>SOLES</option>
                                    <option value="DOL">DOLARES</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="formapagoCotizacionInput">Forma de pago </label>
                                <select id="formapagoCotizacionInput" class="form-select">
                                    <option value="CONTADO" selected>CONTADO</option>
                                    <option value="CREDITO">CREDITO</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Nota cotización</h5>
                    </div>
                    <div class="card-body">
                        <label for="notasCotizacionInput">Nota</label>
                        <textarea id="notasCotizacionInput" rows="3" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <!-- DATOS DE DETALLE DE PRODUCTOS -->
        <div class="card mt-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Productos</h5>
                </div>
                <div class="card-body table-responsive">
                    <table class="table" id="productosCotizacionTable">
                        <thead>
                            <tr>
                                <th class="col-1">Item</th>
                                <th class="col-3">Descripción</th>
                                <th class="col-3">Observación</th>
                                <th class="col-1">Tiempo Entrega (dias)</th>
                                <th class="col-1 text-center">Cantidad</th>
                                <th class="col-1 text-center">Pre. Unitario</th>
                                <th class="col-1 text-center">Total</th>
                                <th class="col-1 text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="productosCotizacionBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Resumen de cotizacion -->
        <div class="d-flex justify-content-end mt-4">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <span class="fw-bold">Total:</span>
                            <span>S/<span id="totalCotizacion">0.00</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Acciones -->
        <div class="d-flex flex-row justify-content-end mt-3 mb-3">
            <button class="btn btn-primary" id="btn-guardar-cotizacion-proveedor" disabled>Guardar</button>
        </div>
    </div>

    <!-- Cuadro de mensaje -->
    <div id="mensajeExito" class="alert alert-success text-center p-4" role="alert" style="display: none;">
        ¡Su cotización fue enviada exitosamente! Se adjuntará una copia de la cotización a su correo electrónico ingresado.
    </div>

    <!-- libreria de manejo de fechas -->
    <script src="assets/js/moment-with-locales.min.js"></script>
    <!-- Jquery y bootstrap -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <!-- Libreria de axios -->
    <script src="assets/js/axios.min.js"></script>
    <!-- Javascript de la vista -->
    <script src="scripts/cotizacion-proveedor/cotizacionProveedor.js"></script>
</body>

</html>
