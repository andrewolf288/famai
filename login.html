<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/all.min.css" rel="stylesheet">
    <link href="./estilos/login.css" rel="stylesheet">
    <!-- ICON -->
    <link rel="icon" href="assets/images/cropped-famai-icon-32x32.png" type="image/png">
</head>

<body>
    <div class="login-container text-center">
        <div class="logo-container">
            <img src="./iconos/famai.jpg" class="img-fluid" style="max-width: 200px; height: auto;"
                alt="Logo de la empresa">
        </div>
        <form id="login-form" class="login-form">
            <!-- USERNAME -->
            <div class="form-group text-start">
                <label for="usu_codigo" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="usu_codigo" name="usu_codigo" placeholder="Usuario"
                    required>
            </div>
            <!-- PASSWORD -->
            <div class="form-group mt-3 text-start">
                <label for="usu_contrasena" class="form-label">Contrase침a:</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="usu_contrasena" name="usu_contrasena"
                        placeholder="Contrase침a" required>
                    <span class="input-group-text toggle-password" style="cursor: pointer;">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>
                <!-- BOTONES -->
                <div class="mt-3">
                    <button type="submit" class="btn btn-login">Iniciar Sesi칩n</button>
                </div>
        </form>
    </div>
    <!-- Secci칩n de scripts para login -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/auth/login.js"></script>
</body>

</html>
