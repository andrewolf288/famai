<link href="./estilos/tbl-usuarios.css" rel="stylesheet">
<div>
    <!-- BOTONES -->
    <div class="d-flex flex-row justify-content-start mb-3">
        <button class="btn btn-secondary me-2" id="btn-cancelar-orden-interna">Regresar</button>
     </div>

    <div class="row mb-3 orange-form">
        <!-- SELECCION DE ORDEN DE TRABAJO -->
        <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="row g-3 align-items-center">
                <div class="col-3 col-md-2">
                    <label for="otInput" class="form-label">OT:</label>
                </div>
                <div class="col-6 col-md-10">
                    <input type="text" id="otInput" class="form-control" readonly>
                </div>
            </div>
        </div>
        <!-- CLIENTE -->
        <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="row g-3 align-items-center">
                <div class="col-3 col-md-2">
                    <label for="clienteInput" class="form-label">Cliente:</label>
                </div>
                <div class="col-9 col-md-10">
                    <input type="text" id="clienteInput" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-3 orange-form">
        <!-- SELECCION DE FECHA -->
        <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="row g-3 align-items-center">
                <div class="col-3 col-md-2">
                    <label for="fechaPicker" class="form-label">Fecha:</label>
                </div>
                <div class="col-9 col-md-10">
                    <input type="text" id="fechaPicker" class="form-control" readonly>
                </div>
            </div>
        </div>
        <!-- SELECCION DE AREA -->
        <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="row g-3 align-items-center">
                <div class="col-3 col-md-2">
                    <label for="areaSelect" class="form-label">Área:</label>
                </div>
                <div class="col-9 col-md-10">
                    <input type="text" id="areaSelect" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-3 orange-form">
        <!-- EQUIPO DE TRABAJO -->
        <div class="col-12">
            <div class="row g-3 align-items-center">
                <div class="col-3 col-md-1">
                    <label for="equipoInput" class="form-label">Equipo:</label>
                </div>
                <div class="col-9 col-md-11">
                    <input type="text" id="equipoInput" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>

    <!-- TABLA PARA MOSTRAR EL DETALLE DE CREACION -->
    <table id="tbl-orden-interna" class="table table-striped nowrap w-100" style="width:100%">
        <thead>
            <tr>
                <th>Elementos</th>
                <th>Procesos</th>
                <th>Cantidad</th>
                <th>Materiales</th>
                <th>Cantidad total</th>
                <th>Regular</th>
                <th>Adicionales</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</div>

<!-- MODALES DE PROCESOS Y PRODUCTOS -->
<!-- Modal de Procesos -->
<div class="modal modal-lg fade" id="procesosModal" tabindex="-1" aria-labelledby="procesosModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="procesosModalLabel">Procesos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- SECCION DE FORM -->
                <div>
                    <!-- SELECT PROCESO -->
                    <select id="procesosSelect" class="form-control">
                        <option value="">Seleccione un proceso</option>
                    </select>
                </div>
                <!-- SECCION DE DATA -->
                <table id="tbl-orden-interna-procesos" class="table mt-3">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Proceso</th>
                            <th>Observación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de productos -->
<div class="modal modal-lg fade" id="productosModal" tabindex="-1" aria-labelledby="productosModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productosModalLabel">Materiales</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- SECCION DE FORM -->
                <div>
                    <!-- SELECT PROCESO -->
                    <select id="productosSelect" class="form-control">
                        <option value="">Seleccione un material</option>
                    </select>
                </div>
                <!-- SECCION DE DATA -->
                <table id="tbl-orden-interna-productos" class="table mt-3">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Material</th>
                            <th>Cantidad</th>
                            <th>Observación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL DE CARGA -->
<div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Cargando, por favor espere...</p>
            </div>
        </div>
    </div>
</div>

<!-- SCRIPTS -->
<script src="./scripts/orden-interna/editOrdenInterna.js"></script>
