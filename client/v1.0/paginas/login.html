<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/all.min.css" rel="stylesheet">
    <link href="../estilos/login.css" rel="stylesheet">
</head>
<body>
<div class="login-container text-center">
    <div class="logo-container">
        <img src="../iconos/famai.jpg" class="img-fluid" style="max-width: 200px; height: auto;" alt="Logo de la empresa">
    </div>
    <form id="loginForm" class="login-form">
        <div class="form-group text-start">
            <label for="usu_codigo" class="form-label">Usuario:</label>
            <input type="text" class="form-control" id="usu_codigo" name="usu_codigo" placeholder="Usuario" required>
        </div>
        <div class="form-group mt-3 text-start">
            <label for="usu_contrasena" class="form-label">Contraseña:</label>
            <div class="input-group">
                <input type="password" class="form-control" id="usu_contrasena" name="usu_contrasena" placeholder="Contraseña" required>
                <span class="input-group-text toggle-password" style="cursor: pointer;">
                    <i class="fa fa-eye"></i>
                </span>
            </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-login">Iniciar Sesión</button>
        </div>
        <div class="mt-3">
            <button type="button" class="btn btn-cancel">Cancelar</button>
        </div>
    </form>
    <div class="alert alert-success" id="successAlert" role="alert">
        Inicio de sesión exitoso. Bienvenido <p id="respuesta"></p>
    </div>
    <div class="alert alert-danger" id="errorAlert" role="alert">
        No se pudo iniciar sesión. Verifique sus credenciales.
    </div>
</div>
<script src="../assets/js/jquery-3.7.1.min.js"></script>
<script src="../scripts/autenticacion.js"></script>
</body>
</html>
