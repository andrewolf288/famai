<div class="modal fade" id="crearUsuarioModal" tabindex="-1" aria-labelledby="crearUsuarioModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="crearUsuarioModalLabel">Añadir Usuario</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body orange-form">
          <form id="crearUsuarioForm">
              <div class="mb-3">
                  <label for="usu_codigo" class="form-label">Código:</label>
                  <input type="text" name="usu_codigo" id="usu_codigo" class="form-control" maxlength="8" required>
              </div>
              <div class="mb-3">
                <label for="usu_nombre" class="form-label">Nombre:</label>
                <input type="text" name="usu_nombre" id="usu_nombre" class="form-control" required>
            </div>
              <div class="mb-3">
                <label for="usu_contrasena" class="form-label">Contraseña:</label>
                  <div class="input-group">
                    <input type="password" name="usu_contrasena" id="usu_contrasena" class="form-control" maxlength="32" required>
                    <span class="input-group-text toggle-password" style="cursor: pointer;">
                      <i class="fa fa-eye"></i>
                  </span>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-eliminar" data-bs-dismiss="modal"><i class="fa-solid fa-xmark"></i> Cerrar</button>
                  <button type="submit" class="btn btn-agregar"><i class="fa-solid fa-floppy-disk"></i> Guardar Usuario</button>
              </div>
          </form>
          <script src="./scripts/crearUsuario.js"></script>
        </div>
      </div>
    </div>
  </div>
