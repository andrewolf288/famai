<h2 class="mb-3 fs-4">Lista de Clientes</h2>
<div class="row justify-content-end mb-4">
    <div class="col-auto">
        <a class="btn btn-agregar" id="btn-link-create-cliente">
            Crear Cliente
        </a>
    </div>
</div>
<div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3">
    <!-- Filtros a la izquierda -->
    <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center mb-3 mb-md-0">
        <select id="filter-selector" class="form-select w-100 w-md-auto">
            <option value="">Seleccione un filtro</option>
            <option value="cli_nombre">Nombre cliente</option>
            <option value="cli_nrodocumento">Número documento</option>
        </select>

        <input type="text" id="filter-input" class="form-control w-100 w-md-auto mt-2 mt-md-0 ms-md-2"
            placeholder="Buscar...">

        <button id="filter-button" class="btn btn-primary w-25 mt-2 mt-md-0 ms-md-2">Filtrar</button>
    </div>
    <!-- Paginación a la derecha -->
    <div id="pagination-container" class="pagination-container mt-3 mt-md-0"></div>
</div>
<table id="data-container" class="table table-striped nowrap" style="width:100%">
    <thead>
        <tr>
            <th>Nombres</th>
            <th>Tip. Documento</th>
            <th>Num. Documento</th>
            <th>Estado</th>
            <th>Acciones</th>
            <th>Usu. Creador</th>
            <th>Fec. Creación</th>
            <th>Usu. Actualizador</th>
            <th>Fec. Actualización</th>
        </tr>
    </thead>
    <tbody id="data-container-body">
    </tbody>
</table>

<!-- CREACION DE CLIENTE -->
<div class="modal fade" id="crearClienteModal" tabindex="-1" aria-labelledby="crearClienteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="crearClienteModalLabel">Añadir Cliente</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body orange-form">
                <form id="crearClienteForm">
                    <div class="row">
                        <!-- SELECT DE TIPO DE DOCUMENTO -->
                        <div class="col-md-6 col-12 mb-3">
                            <label for="tipoDocumentoCliente" class="form-label">Tipo Documento</label>
                            <select class="form-select" id="tipoDocumentoCliente" required></select>
                        </div>
                        <!-- INPUT NUMERO DOCUMENTO -->
                        <div class="col-md-6 col-12 mb-3">
                            <label for="numeroDocumentoCliente" class="form-label">Número documento</label>
                            <input type="text" class="form-control" id="numeroDocumentoCliente" required>
                        </div>
                        <!-- INPUT NOMBRE -->
                        <div class="col-md-12 col-12 mb-3">
                            <label for="nombreCliente" class="form-label">Nombre cliente</label>
                            <input type="text" class="form-control" id="nombreCliente" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary" id="btnCrearCliente"
                    form="crearClienteForm">Guardar</button>
            </div>
        </div>
    </div>
</div>
<!-- EDITAR PROVEEDOR -->
<div class="modal fade" id="editarClienteModal" tabindex="-1" aria-labelledby="editarClienteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editarClienteModalLabel">Editar Cliente</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body orange-form">
                <form id="editarClienteForm">
                    <div class="row">
                        <input type="hidden" id="id_cliente_hidden">
                        <!-- SELECT DE TIPO DE DOCUMENTO -->
                        <div class="col-md-6 col-12 mb-3">
                            <label for="tipoDocumentoClienteEdit" class="form-label">Tipo Documento</label>
                            <select class="form-select" id="tipoDocumentoClienteEdit" required></select>
                        </div>
                        <!-- INPUT NUMERO DOCUMENTO -->
                        <div class="col-md-6 col-12 mb-3">
                            <label for="numeroDocumentoClienteEdit" class="form-label">Número documento</label>
                            <input type="text" class="form-control" id="numeroDocumentoClienteEdit" required>
                        </div>
                        <!-- INPUT NOMBRE -->
                        <div class="col-md-12 col-12 mb-3">
                            <label for="nombreClienteEdit" class="form-label">Nombre cliente</label>
                            <input type="text" class="form-control" id="nombreClienteEdit" required>
                        </div>
                        <!-- INPUT ESTADO -->
                        <div class="col-6 mb-3">
                            <input type="checkbox" class="form-check-input me-2" id="activoClienteEdit" checked>
                            <label class="form-check-label" for="activoClienteEdit">Activo</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary" id="btnEditarCliente"
                    form="editarClienteForm">Guardar</button>
            </div>
        </div>
    </div>
</div>
