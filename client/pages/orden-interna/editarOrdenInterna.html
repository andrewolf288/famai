<div>
    <!-- BOTONES -->
    <div class="d-flex flex-row justify-content-end mb-3">
        <button class="btn btn-primary me-2" id="btn-imprimir-orden-interna">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-printer-fill" viewBox="0 0 16 16">
                <path d="M5 1a2 2 0 0 0-2 2v1h10V3a2 2 0 0 0-2-2zm6 8H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1"/>
                <path d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"/>
              </svg>
        </button>
     </div>
    <div class="row mb-3 orange-form">
        <!-- SELECCION DE ORDEN DE TRABAJO -->
        <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="row g-3 align-items-center">
                <div class="col-3 col-md-2">
                    <label for="otInput" class="form-label">OT:</label>
                </div>
                <div class="col-6 col-md-10">
                    <input type="text" id="otInput" class="form-control" readonly>
                </div>
            </div>
        </div>
        <!-- CLIENTE -->
        <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="row g-3 align-items-center">
                <div class="col-3 col-md-2">
                    <label for="clienteInput" class="form-label">Cliente:</label>
                </div>
                <div class="col-9 col-md-10">
                    <input type="text" id="clienteInput" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-3 orange-form">
        <!-- SELECCION DE FECHA -->
        <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="row g-3 align-items-center">
                <div class="col-3 col-md-2">
                    <label for="fechaPicker" class="form-label">Fecha:</label>
                </div>
                <div class="col-9 col-md-10">
                    <input type="text" id="fechaPicker" class="form-control" readonly>
                </div>
            </div>
        </div>
        <!-- SELECCION DE AREA -->
        <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="row g-3 align-items-center">
                <div class="col-3 col-md-2">
                    <label for="areaSelect" class="form-label">Área:</label>
                </div>
                <div class="col-9 col-md-10">
                    <input type="text" id="areaSelect" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-3 orange-form">
        <!-- EQUIPO DE TRABAJO -->
        <div class="col-12">
            <div class="row g-3 align-items-center">
                <div class="col-3 col-md-1">
                    <label for="equipoInput" class="form-label">Equipo:</label>
                </div>
                <div class="col-9 col-md-11">
                    <input type="text" id="equipoInput" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-3 orange-form">
        <!-- Columna para responsable origen -->
        <div class="col-lg-4 col-md-12 mb-3">
            <label for="responsableOrigen" class="form-label">Responsable Origen</label>
            <input type="text" id="responsableOrigen" class="form-control" readonly>
        </div>

        <!-- Columna para responsable maestro -->
        <div class="col-lg-4 col-md-12 mb-3">
            <label for="responsableMaestro" class="form-label">Responsable Maestranza</label>
            <input type="text" id="responsableMaestro" class="form-control" readonly>
        </div>

        <!-- Columna para responsable almacén -->
        <div class="col-lg-4 col-md-12 mb-3">
            <label for="responsableAlmacen" class="form-label">Responsable Almacén</label>
            <input type="text" id="responsableAlmacen" class="form-control" readonly>
        </div>
    </div>

    <!-- TABLA PARA MOSTRAR EL DETALLE DE CREACION -->
    <table id="tbl-orden-interna" class="table table-striped nowrap w-100" style="width:100%">
        <thead>
            <tr>
                <th>Elementos</th>
                <th>Procesos</th>
                <th class="text-center">Cantidad</th>
                <th>Materiales</th>
                <th class="text-center">Cantidad total</th>
                <th class="text-center">Regular</th>
                <th class="text-center">Adicionales</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</div>

<!-- MODALES DE PROCESOS Y PRODUCTOS -->
<!-- Modal de Procesos -->
<div class="modal fade" id="procesosModal" tabindex="-1" aria-labelledby="procesosModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="procesosModalLabel">Procesos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- SECCION DE FORM -->
                <div>
                    <!-- SELECT PROCESO -->
                    <select id="procesosSelect" class="form-control">
                        <option value="">Seleccione un proceso</option>
                    </select>
                </div>
                <!-- SECCION DE DATA -->
                <table id="tbl-orden-interna-procesos" class="table mt-3">
                    <thead>
                        <tr>
                            <th class="col-1">Código</th>
                            <th class="col-3">Proceso</th>
                            <th class="col-1">C.Calidad</th>
                            <th class="col-2">Observación</th>
                            <th class="col-2">Usu. Creador</th>
                            <th class="col-2">Fec. Creación</th>
                            <th class="col-1">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btn-guardar-proceso">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de productos -->
<div class="modal fade" id="productosModal" tabindex="-1" aria-labelledby="productosModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productosModalLabel">Materiales</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- SECCION DE FORM -->
                <div>
                    <div class="mb-2">
                        <input type="checkbox" class="form-check-input me-2" id="checkAsociarProducto">
                        <label class="form-check-label" for="generaStockProductoEdit">Sin código</label>
                    </div>
                    <input type="text" id="productosInput" class="form-control" placeholder="Buscar material...">
                    <ul id="resultadosLista" class="list-group mt-2"></ul>
                </div>
                <!-- SECCION DE DATA -->
                <table id="tbl-orden-interna-productos" class="table mt-3">
                    <thead>
                        <tr>
                            <th class="col-1">Código</th>
                            <th class="col-3">Material</th>
                            <th class="col-1">Cantidad</th>
                            <th class="col-2">Observación</th>
                            <th class="col-2">Usu. Creador</th>
                            <th class="col-2">Fec. Creación</th>
                            <th class="col-1">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btn-guardar-producto">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL DE CARGA -->
<div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Cargando, por favor espere...</p>
            </div>
        </div>
    </div>
</div>
