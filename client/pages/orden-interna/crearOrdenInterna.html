<div>
    <div class="row mb-3 orange-form">
        <!-- SELECCION DE ORDEN DE TRABAJO -->
        <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="row g-3 align-items-center">
                <div class="col-3 col-md-2">
                    <label for="otInput" class="form-label">OT:</label>
                </div>
                <div class="col-6 col-md-8">
                    <input type="text" id="otInput" class="form-control" placeholder="Buscar OT" autocomplete="off">
                </div>
                <div class="col-3 col-md-2">
                    <button id="searchButton" class="btn btn-primary w-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- CLIENTE -->
        <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="row g-3 align-items-center">
                <div class="col-3 col-md-2">
                    <label for="clienteInput" class="form-label">Cliente:</label>
                </div>
                <div class="col-9 col-md-10">
                    <input type="hidden" id="idClienteInput" value="">
                    <input type="text" id="clienteInput" class="form-control" readonly autocomplete="off">
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-3 orange-form">
        <!-- SELECCION DE FECHA -->
        <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="row g-3 align-items-center">
                <div class="col-3 col-md-2">
                    <label for="fechaPicker" class="form-label">Fecha:</label>
                </div>
                <div class="col-9 col-md-10">
                    <input type="text" id="fechaPicker" class="form-control">
                </div>
            </div>
        </div>
        <!-- SELECCION DE AREA -->
        <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="row g-3 align-items-center">
                <div class="col-3 col-md-2">
                    <label for="areaSelect" class="form-label">Área:</label>
                </div>
                <div class="col-9 col-md-10">
                    <select id="areaSelect" class="form-control">
                        <option value="">Seleccione un área</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-3 orange-form">
        <!-- EQUIPO DE TRABAJO -->
        <div class="col-12">
            <div class="row g-3 align-items-center">
                <div class="col-3 col-md-1">
                    <label for="equipoInput" class="form-label">Equipo:</label>
                </div>
                <div class="col-9 col-md-11">
                    <input type="text" id="equipoInput" class="form-control" autocomplete="off">
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-3 orange-form">
        <!-- Columna para responsable origen -->
        <div class="col-lg-4 col-md-12 mb-3">
            <label for="responsableOrigen" class="form-label">Responsable Origen</label>
            <select id="responsableOrigen" class="form-select">
                <option value="" selected>Seleccione un encargado</option>
            </select>
        </div>

        <!-- Columna para responsable maestro -->
        <div class="col-lg-4 col-md-12 mb-3">
            <label for="responsableMaestro" class="form-label">Responsable Maestro</label>
            <select id="responsableMaestro" class="form-select">
                <option value="" selected>Seleccione un encargado</option>
            </select>
        </div>

        <!-- Columna para responsable almacén -->
        <div class="col-lg-4 col-md-12 mb-3">
            <label for="responsableAlmacen" class="form-label">Responsable Almacén</label>
            <select id="responsableAlmacen" class="form-select">
                <option value="" selected>Seleccione un encargado</option>
            </select>
        </div>
    </div>

    <!-- TABLA PARA MOSTRAR EL DETALLE DE CREACION -->
    <table id="tbl-orden-interna" class="table table-striped nowrap w-100" style="width:100%">
        <thead>
            <tr>
                <th>Elementos</th>
                <th>Procesos</th>
                <th class="text-center">Cantidad</th>
                <th>Materiales</th>
                <th class="text-center">Cantidad</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <!-- BOTONES -->
    <div class="d-flex flex-row justify-content-end">
        <button class="btn btn-secondary me-2" id="btn-cancelar-orden-interna">Cancelar</button>
        <button class="btn btn-primary" id="btn-guardar-orden-interna">Guardar</button>
    </div>
</div>
<!-- MODALES DE PROCESOS Y PRODUCTOS -->
<!-- Modal de Procesos -->
<div class="modal fade" id="procesosModal" tabindex="-1" aria-labelledby="procesosModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="procesosModalLabel">Procesos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- SECCION DE FORM -->
                <div>
                    <!-- SELECT PROCESO -->
                    <select id="procesosSelect" class="form-control">
                        <option value="">Seleccione un proceso</option>
                    </select>
                </div>
                <!-- SECCION DE DATA -->
                <table id="tbl-orden-interna-procesos" class="table mt-3">
                    <thead>
                        <tr>
                            <th class="col-2">Código</th>
                            <th class="4">Proceso</th>
                            <th class="4">Observación</th>
                            <th class="2">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de productos -->
<div class="modal fade" id="productosModal" tabindex="-1" aria-labelledby="productosModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productosModalLabel">Materiales</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- SECCION DE FORM -->
                <div>
                    <div class="mb-2">
                        <input type="checkbox" class="form-check-input me-2" id="checkAsociarProducto" checked>
                        <label class="form-check-label" for="generaStockProductoEdit">Asociar producto</label>
                    </div>
                    <input type="text" id="productosInput" class="form-control" placeholder="Buscar material...">
                    <ul id="resultadosLista" class="list-group mt-2"></ul>
                </div>
                <!-- SECCION DE DATA -->
                <table id="tbl-orden-interna-productos" class="table mt-3">
                    <thead>
                        <tr>
                            <th class="col-1">Código</th>
                            <th class="col-4">Material</th>
                            <th class="col-2">Cantidad</th>
                            <th class="col-3">Observación</th>
                            <th class="col-2">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL LOADER -->
<div class="modal fade" id="loaderModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
    data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
            <div class="modal-body">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-3">Procesando...</p>
            </div>
        </div>
    </div>
</div>
