<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAMAI | LOGISTICA</title>
    <base href="/logistica/" />
    <link href="assets/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.datatables.net/v/dt/dt-2.1.8/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- DataTable CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/3.0.2/css/responsive.bootstrap5.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.0.2/css/buttons.dataTables.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
    <!-- ESTILOS GENERALES -->
    <link rel="stylesheet" href="estilos/app.css">
    <!-- PAGINATION CSS -->
    <link rel="stylesheet" href="estilos/pagination.css">
    <!-- ESTILOS ESPECIFICOS PARA MULTISELECT -->
    <link rel="stylesheet" href="assets/css/jquery.multiselect.css">
    <!-- ESTILOS DE ALERTAS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <!-- CHECKBOXES DATA TABLE -->
    <!-- <link type="text/css" href="https://gyrocode.github.io/jquery-datatables-checkboxes/1.2.12/css/dataTables.checkboxes.css" rel="stylesheet" /> -->
    <script rel="stylesheet" href="https://cdn.datatables.net/select/2.1.0/css/select.dataTables.css"></script>
    <script rel="stylesheet"
        href="https://cdn.datatables.net/fixedcolumns/5.0.4/css/fixedColumns.dataTables.css"></script>
    <!-- ICON -->
    <link rel="icon" href="assets/images/cropped-famai-icon-32x32.png" type="image/png">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>

<body>
    <!-- SECCION DE CONTENIDO -->
    <div class="d-flex flex-column min-vh-100">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="">
                    <img src="iconos/famai-negativo.jpg" alt="Logo FAMAI" class="img-fluid"
                        style="max-width: 150px; height: auto;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- Catálogos Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="catalogosDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Catálogos
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="catalogosDropdown" id="catalogosDropdownMenu">
                            </ul>
                        </li>
                        <!-- Procesos Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="procesosDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Procesos
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="procesosDropdown" id="procesosDropdownMenu">
                            </ul>
                        </li>
                        <!-- Notificaciones -->
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="notificaciones">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                    class="bi bi-bell-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901" />
                                </svg>
                                <span class="badge bg-danger">20+</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="sesionDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Sesión
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="sesionDropdown">
                                <li><a class="dropdown-item" href="perfil" id="perfilLink">Mi Perfil</a></li>
                                <button class="dropdown-item" id="logoutButton" onclick="handleLogout()">Cerrar
                                    Sesión</button>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- CONTENIDO -->
        <div class="container-fluid my-3 flex-grow-1">
            <div id="content"></div>
        </div>
        <!-- FOOTER -->
        <footer class="custom-footer text-white text-center py-3 mt-auto">
            <p>&copy; 2024 Famai | Versión: <span id="app-version"></span></p>
        </footer>
    </div>

    <!-- NOTIFICACIONES -->
    <div class="modal fade" id="dialogNotificacionesModal" tabindex="-1"
        aria-labelledby="dialogNotificacionesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productosCrearModalLabel">Notificaciones</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 d-flex justify-content-start">
                        <button class="btn btn-sm btn-primary me-2" id="btn-mostrar-todas-notificaciones">Todos</button>
                        <button class="btn btn-sm btn-primary" id="btn-mostrar-no-leidas-notificaciones">No
                            leidos</button>
                    </div>
                    <!-- Lista donde se cargarán las notificaciones -->
                    <ul class="list-group" id="data-notificaciones">
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SECCION DE SCRIPTS -->
    <!-- Variables de configuracion -->
    <script src="scripts/config.js"></script>
    <!-- JQUERY -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <!-- script de axios -->
    <script src="assets/js/axios.min.js"></script>
    <script src="scripts/axiosClient.js"></script>
    <!-- libreria de manejo de fechas -->
    <script src="assets/js/moment-with-locales.min.js"></script>
    <!-- scripts que se usaran en toda la aplicacion -->
    <script src="scripts/utils/helpers.js"></script>
    <!-- scripts de autenticacion -->
    <script src="scripts/auth/auth.js"></script>
    <!-- scripts de navegacion Single Page Application -->
    <script src="assets/js/navigo.min.js"></script>
    <script src="scripts/app.js"></script>
    <!-- DataTable JS -->
    <!-- <script src="https://cdn.datatables.net/v/dt/dt-2.1.8/datatables.min.js"></script> -->
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.2/js/dataTables.responsive.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.2/js/responsive.bootstrap5.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/dataTables.buttons.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.dataTables.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.11/sorting/date-eu.js"></script>
    <!-- Pagination.js -->
    <script src="assets/js/pagination.min.js"></script>
    <!-- scripts de paginacion -->
    <script src="scripts/customPagination.js"></script>
    <!-- script de multiselect -->
    <script src="assets/js/jquery.multiselect.js"></script>
    <!-- script de notificaciones -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="scripts/notificaciones/notificaciones.js"></script>
    <!-- Checkboxes Data Table -->
    <script src="https://cdn.datatables.net/fixedcolumns/5.0.4/js/dataTables.fixedColumns.js"></script>
    <script src="https://cdn.datatables.net/fixedcolumns/5.0.4/js/fixedColumns.dataTables.js"></script>
    <script src="https://cdn.datatables.net/select/2.1.0/js/dataTables.select.js"></script>
    <script src="https://cdn.datatables.net/select/2.1.0/js/select.dataTables.js"></script>
    <!-- <script type="text/javascript" src="https://gyrocode.github.io/jquery-datatables-checkboxes/1.2.12/js/dahttps://gyrocode.github.io/jquery-datatables-checkboxes/1.2.12/js/taTables.checkboxes.min.js"></script> -->
</body>
